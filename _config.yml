# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Steven Skelton
subtitle: Scala, Flutter, Cloud Platform and other software blog
name: Steven Skelton
email:
url: "https://www.stevenskelton.ca"
description: >-
  Code examples and implementation details encountered during my software development.
  Mostly back-end = Scala; mobile = Dart && Flutter.
#twitter_username: username
github_username: stevenrskelton
minimal_mistakes_skin: dirt
search: false

logo: /assets/images/logo.png
og_image: /assets/images/bio-photo.jpg
repository: stevenrskelton/stevenrskelton.github.io
locale: en-US
breadcrumbs: true

analytics:
  provider: google-gtag
  google:
    tracking_id: "G-0SS2NFKK9Y"
#   provider: google-universal
#   google:
#     tracking_id: "UA-43889710-1"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:title/
paginate: 12 # amount of posts to show
paginate_path: /page/:num/
timezone: America/New_York # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-post-link

whitelist:
  - jekyll-post-link

author:
  name   : "Steven Skelton"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Toronto, Canada"
  links:
