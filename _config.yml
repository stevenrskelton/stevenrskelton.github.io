defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      show_date: true
      comments: false
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false
  - scope:
      path: "assets/**/*.html"
    values:
      sitemap: false
  - scope:
      path: "yandex*.html"
    values:
      sitemap: false

category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/

examples:
  http-maven-receiver:
    name: "HTTP Maven Receiver"
    url: "https://github.com/stevenrskelton/http-maven-receiver"
    description: "HTTP server that receives artifact uploads and verifies MD5 against Maven."
  list-lookup-zio-cache:
    name: "List Lookup ZIO Cache"
    url: "https://github.com/stevenrskelton/stevenrskelton.github.io/tree/main/assets/examples/2023/list-lookup-zio-cache"
