{% case include.tag %}
{% when "Akka-Pekko" %}
<img src="/assets/images/tags/Akka_toolkit_logo.svg" alt="Pekko"/>
{% when "AWS" %}
<img src="/assets/images/tags/Amazon_Web_Services_Logo.svg" alt="AWS"/>
{% when "Thrift" %}
<img src="/assets/images/tags/Apache_Thrift_logo.svg" alt="Thrift"/>
{% when "Lit" %}
<img src="/assets/images/tags/lit.svg" alt="Lit"/>
{% when "Polymer" %}
<img src="/assets/images/tags/polymer-svgrepo-com.svg" alt="Polymer"/>
{% when "WebComponents" %}
<img src="/assets/images/tags/webcomponents.svg" alt="Web Components"/>
{% when "TradeAudit" %}
<img src="/assets/images/tags/tradeaudit.png" alt="Trade Audit"/>
{% when "Github" %}
<img src="/assets/images/tags/github.png" alt="GitHub"/>
{% when "Slack" %}
<img src="/assets/images/tags/Slack-logo-RGB.png" alt="Slack"/>
{% when "ZIO" %}
<img src="/assets/images/tags/ZIO.png" alt="ZIO"/>
{% else %}
{{ include.tag }}
{% endcase %}
